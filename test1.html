<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회사 노선도</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=92548xgflo"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    // 지도 초기 설정
    var map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.5665, 126.9780), // 서울 시청
      zoom: 13
    });

    // 마커 예시
    var marker = new naver.maps.Marker({
      position: new naver.maps.LatLng(37.5665, 126.9780),
      map: map,
      title: '서울 시청'
    });

    // 선 (노선도 예시)
    var polyline = new naver.maps.Polyline({
      path: [
        new naver.maps.LatLng(37.5665, 126.9780),
        new naver.maps.LatLng(37.5700, 126.9900),
        new naver.maps.LatLng(37.5800, 127.0000)
      ],
      strokeColor: '#FF0000',
      strokeWeight: 5,
      map: map
    });
  </script>
</body>
</html>
