<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>네이버 지도 다이나믹 맵 - 모바일 대응</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
    <!-- 네이버 지도 API 불러오기 -->
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=92548xgflo"></script>
  </head>
  <body>
    <div id="map"></div>

    <script>
      var map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(37.5665, 126.9780),  // 서울 시청
        zoom: 13,
        zoomControl: true,
        mapTypeControl: true
      });

      // 마커 예시
      var marker = new naver.maps.Marker({
        position: new naver.maps.LatLng(37.5665, 126.9780),
        map: map,
        title: "서울 시청"
      });
    </script>
  </body>
</html>
