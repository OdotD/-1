<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=92548xgflo"></script>
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>


<script id="data">
// 경로로 표시할 배열(array)
// naver.maps.LatLng 위도 경도 변수
var polylinePath = [
    new naver.maps.LatLng(33.45276479086917, 126.57178038889958),
    new naver.maps.LatLng(33.453345199021015, 126.57145486317255),
    new naver.maps.LatLng(33.45421231912302, 126.57191310038405)
];
</script>


<script>
var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(33.4525614,126.571652),
    zoom: 10
});

var polyline = new naver.maps.Polyline({
    path: polylinePath,
    strokeColor: '#FF0000',
    strokeOpacity: 0.8,
    strokeWeight: 6,
    map: map
});


</script>
</body>
</html>
