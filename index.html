<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=92548xgflo"></script>
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>

<script>
var mapOptions = {
    center: new naver.maps.LatLng(33.4525614,126.571652),
    zoom: 20
};

var map = new naver.maps.Map('map', mapOptions);

var linePath = [
    new naver.maps.LatLng(33.4525614,126.571652),
    new naver.maps.LatLng(33.5525614,126.471652),
    new naver.maps.LatLng(33.3525614,126.421652),
   ];

var polyline = new naver.maps.Polyline({
    path: linePath
    strokeWeight: 5,
    strokeColor: '#FF0000'
    strokeOpacity: 0.7,
    strokeStyle: 'solid'
});

polyline.setMap(map);


</script>
</body>
</html>
