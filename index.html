<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>JDC 셔틀버스 노선</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=92548xgflo"></script>
    <style>
        #map { width: 100%; height: 500px; }
        .buttons {
            margin: 10px;
        }
        .buttons button {
            padding: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="buttons">
        <button onclick="showRoute(1)">1. 첨단과학기술단지-신제주1(외도)</button>
        <button onclick="showRoute(2)">2. 첨단기술과학단지-신제주2(신제주)</button>
        <button onclick="showRoute(3)">3. 첨단기술과학단지-구제주1(용담)</button>
        <button onclick="showRoute(4)">4. 첨단기술과학단지-구제주2(삼양)</button>
        <button onclick="showRoute(5)">5. 항공우주박물관-제주시</button>
    </div>
    <div id="map"></div>

    <script>
        // 지도 생성
        var mapOptions = {
            center: new naver.maps.LatLng(37.5665, 126.9780), // 서울 중심
            zoom: 10
        };
        var map = new naver.maps.Map('map', mapOptions);

        // 노선 데이터 (각 노선에 해당하는 좌표들)
        var routes = {
            1: [
                new naver.maps.LatLng(37.5665, 126.9780),
                new naver.maps.LatLng(37.5651, 126.9783),
                new naver.maps.LatLng(37.5640, 126.9795)
            ],
            2: [
                new naver.maps.LatLng(37.5651, 126.9783),
                new naver.maps.LatLng(37.5670, 126.9800),
                new naver.maps.LatLng(37.5700, 126.9830)
            ],
            3: [
                new naver.maps.LatLng(37.5700, 126.9830),
                new naver.maps.LatLng(37.5720, 126.9850),
                new naver.maps.LatLng(37.5740, 126.9870)
            ],
            4: [
                new naver.maps.LatLng(37.5740, 126.9870),
                new naver.maps.LatLng(37.5750, 126.9890),
                new naver.maps.LatLng(37.5780, 126.9900)
            ],
            5: [
                new naver.maps.LatLng(37.5730, 126.9870),
                new naver.maps.LatLng(37.5780, 126.9890),
                new naver.maps.LatLng(37.5800, 126.9900)
            ]
        };

        var routeMarkers = []; // 노선 마커들
        var routeLines = [];   // 노선 라인들

        // 노선 표시 함수
        function showRoute(routeId) {
            // 이전에 표시된 노선 제거
            clearRoute();

            // 새 노선 표시
            var route = routes[routeId];
            if (route) {
                var polyline = new naver.maps.Polyline({
                    path: route,
                    strokeColor: '#0033FF', // 라인 색상
                    strokeOpacity: 0.8,
                    strokeWeight: 5
                });
                polyline.setMap(map);
                routeLines.push(polyline);

                route.forEach(function(latlng) {
                    var marker = new naver.maps.Marker({
                        position: latlng,
                        map: map
                    });
                    routeMarkers.push(marker);
                });
            }
        }

        // 기존 노선 제거 함수
        function clearRoute() {
            // 마커 삭제
            routeMarkers.forEach(function(marker) {
                marker.setMap(null);
            });
            routeMarkers = [];

            // 라인 삭제
            routeLines.forEach(function(polyline) {
                polyline.setMap(null);
            });
            routeLines = [];
        }
    </script>

<div id="decription">

<p>2. 김관태 010-9486-4456, 차량번호: 2899</p>

<p>4. 전등환 010-6395-4865, 차량번호: 2834</p>
<p>5. 오문빈 010-3146-2255, 차량번호: 2844</p>
</div>

</body>
</html>
