<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=92548xgflo"></script>
    <style>
        .buttons {
            margin: 10px;
        }
        .buttons button {
            padding: 10px;
            margin-right: 10px;
        }
    </style>

</head>
<body>
<div id="map" style="width:600px; height:400px;"></div>

    <div class="buttons">
        <button onclick="showRoute(1)"노선1"</buttons>
        <button onclick="showRoute(1)"노선2"</buttons>
        <button onclick="showRoute(1)"노선3"</buttons>
        <button onclick="showRoute(1)"노선4"</buttons>
    </div>

<div id="map""></div>

<script>
var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(33.4525614,126.571652),
    zoom: 10
});

var routes = {
    1: [
    new naver.maps.LatLng(33.45276479086917, 126.57178038889958),
    new naver.maps.LatLng(33.453345199021015, 126.57145486317255),
    new naver.maps.LatLng(33.45421231912302, 126.57191310038405)
    ],
    2: [
    new naver.maps.LatLng(33.45421231912302, 126.57191310038405),
    new naver.maps.LatLng(33.455345199021015, 126.57175486317255),
    new naver.maps.LatLng(33.45621231912302, 126.57131310038405)
    ],
    3: [
    new naver.maps.LatLng(33.45176479086917, 126.57178038889958),
    new naver.maps.LatLng(33.450345199021015, 126.57145486317255),
    new naver.maps.LatLng(33.44921231912302, 126.57191310038405)
    ],
    4: [
    new naver.maps.LatLng(33.45336479086917, 126.57178038889958),
    new naver.maps.LatLng(33.454445199021015, 126.57205486317255),
    new naver.maps.LatLng(33.45551231912302, 126.57211310038405)
    ]
};

    var routeMarkers = [];
    var routeLines = [];

    funtion showRoute(routeId) {
        clearRoute();
        var route = routes[routeId];
        if (route) {
            var polyline = new naver.maps.Polyline({
                path: route,
                strokeColor: '#FF0000',
                strokeOpacity: 0.8,
                strokeWeight: 5
            });
            polyline.setMap(map);
            routeLines.push(polyline);
            route.forEach(funtion(latlng) {
                var marker = new naver.maps.Marker({
                    postion: latlng,
                    map: map
                });
                routeMarkers.push(marker);
            });
        }
    }

funtion clearRoute() {
    routeMarkers.forEach(funtion(marker) {
        marker.setMap(null);
    });
    routeMarkers = [];
    routelines.forEach(funtion(polyline) {
        polyline.setMap(null);
    });
    routeLines = [];
}


</script>
</body>
</html>
