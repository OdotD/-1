<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 지도 노선도</title>
    <script type="text/javascript" src="https://openapi.naver.com/openapi/v3/maps.js?clientId=92548xgflo"></script> 
    <!-- 위의 YOUR_CLIENT_ID를 실제 발급 받은 클라이언트 ID로 변경하세요 -->
    <style>
        /* 지도 크기 지정 */
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h2>네이버 지도 API - 노선도</h2>
    <div id="map"></div>
    <script type="text/javascript">
        // 지도 초기화 함수
        var map;
        function initMap() {
            map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.5665, 126.9780),  // 서울시청 위치
                zoom: 12  // 초기 줌 레벨
            });

            // 노선도 경로 정의 (서울 지하철 1호선 예시)
            var routeCoords = [
                new naver.maps.LatLng(37.5737, 126.9768),  // 서울역
                new naver.maps.LatLng(37.5614, 126.9779),  // 시청
                new naver.maps.LatLng(37.5503, 126.9781),  // 종각
                new naver.maps.LatLng(37.5406, 126.9905)   // 종로3가
            ];

            // 경로 표시
            var polyline = new naver.maps.Polyline({
                map: map,
                path: routeCoords,
                strokeColor: '#FF0000',  // 빨간색 경로
                strokeWeight: 4,         // 경로 두께
                strokeOpacity: 0.8       // 경로 투명도
            });

            // 노선상에 마커 추가
            routeCoords.forEach(function(coord) {
                new naver.maps.Marker({
                    position: coord,
                    map: map
                });
            });
        }

        // 지도 초기화 함수 호출
        naver.maps.onJSContentLoaded = initMap;
    </script>
</body>
</html>
